<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>snake on cube</title>
    <script src="lib/three.js" type="module"></script>
    <link rel="icon" href="img/favicon. ico" type="image/x-icon">
</head>
<body>
    <script src="script/main.js" type="module"></script>
    <div class="ui">
        <div class="score-layout">
            <div class="record-score-text" id="record-score-text"></div>
            <div class="score-text" id="score-text"></div>
        </div>
    </div>
    <div class="ui">
        <div class="game-over-layout" id="game-over">
            <div class="game-over-text">GAME OVER</div>
            <div class="game-restart-text" id="game-restart">press R to restart</div>
        </div>
    <div class="ui">
        <div class="game-menu-layout" id="game-menu">
            <div class="game-menu-window">
            </div>
        </div>
    </div>
    <div class="ui">
        <div class="button-layout">
            <button id="muted" class="sound"></button>
            <button id="restart"></button>
        </div>
    </div>
</body>
</html>
